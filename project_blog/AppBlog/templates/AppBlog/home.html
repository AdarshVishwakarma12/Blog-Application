{% extends "AppBlog/base.html" %}

{% block content %}

	{% for post in posts %}

		<div class="box">
	        <div class="profile-photo">
	            <img src="https://via.placeholder.com/100" alt="Profile Photo">
	        </div>
	        <div class="content">
	            <div class="author-date">
	                <div class="author-name">{{ post.author }}</div>
	                <div class="publish-date">{{ post.date_posted|date:"F d, Y" }}</div>
	            </div>
	            <div class="content-text">
	                <p>{{ post.content }}</p>
	            </div>
	        </div>
	    </div>

    {% endfor %}

{% endblock content %}
