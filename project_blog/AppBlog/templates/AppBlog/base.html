{% load static %}

<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="{% static 'AppBlog/base.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'AppBlog/header.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'AppBlog/home.css' %}">
        <title>Home</title>
    </head>

    <body>

        <!-- Header Section -->
        <nav class="navbar">
            <a class="navbar-brand" href="{% url 'blog-home' %}">
                <img src="{% static 'AppBlog/blog_img.png' %}" alt="Logo">
            </a>

            <button class="navbar-toggler" id="toggleButton">
                &#9776;
            </button>

            <div class="navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'blog-home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'blog-about' %}">About</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Content Block -->
        <div class="container">

            {% block content %}
            {% endblock %}
            
        </div>

        <!-- JS for toggling the mobile menu -->
        <script>
            document.getElementById('toggleButton').addEventListener('click', function() {
                var navbarNav = document.getElementById('navbarNav');
                navbarNav.classList.toggle('active');
            });
        </script>
    </body>
</html>
